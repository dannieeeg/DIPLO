<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Diplo Halloween Bash, Witches!
    </h1>
    <h2 id="end"></h2>
    
    <div class ="countdown-container"> 
        <div class =" cd days-c">
            <p class ="big-text" id= "days">0</p>
             <span class ="span">days</span>
        </div>
        <div class ="cd hours-c">
                <p class ="big-text" id= "hours">0</p>
                <span class ="span">hours</span> 
        </div>   
        <div class ="cd mins-c">
                    <p class ="big-text" id= "mins">0</p>
                    <span class ="span">mins</span>  
        </div>
     <div class ="cd secs-c">
                        <p class ="big-text" id= "secs">0</p>
                        <span class ="span">secs</span>  
        </div>  

    </div>

    <script src="app.js"></script>
</body>
</html>
